
{% extends 'layout.html' %}
{% block main %}
<script>
    const socket = io('{{ socket_server }}', {transports:['websocket']}); 

    socket.on('connect', () => {
            socket.emit('login',{login: window.localStorage.getItem('login')});
            
        });

    socket.on('ping', msg => {
        console.log(msg);
    })

</script>  
{% endblock %}
